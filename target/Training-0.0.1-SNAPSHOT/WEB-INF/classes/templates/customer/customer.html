<html layout:decorator="home">
	<div layout:fragment="content">
		
	<div>
	<h1 th:text="${model.customer.name}"> </h1>
	<p th:text="${model.customer.customerProfile.email}"> </p>
	</div>
	
	<div>
	<h2>Orders</h2>
	</div>
	<div>
		<table class="table table-striped" id="order_list">
			<thead>
			<tr>
				<th>Code</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
			</thead>
			<tbody>
			<tr data-th-each="order: ${model.orders}">
				<td class="order" data-th-text="${order[0]}"></td>
				<td class="order" data-th-text="${order[1]}"></td>
				<td class="order" data-th-text="${order[2]}"></td>
			</tr>
			</tbody>
		</table>
	
	</div>
	</div>

</html>
